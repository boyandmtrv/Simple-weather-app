<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="main">
        <header>
            <i class="ri-arrow-left-s-line"></i>Weather App</header>
            <section class="input-field">
                <p class="txt">Please enter a valid city name!</p>
                <input type="text" placeholder="Enter city name" spellcheck="false" required>
                <div class="separation"></div>
                <button>Get Device Location</button>
            </section>

            <section class="weather-section">
                <img src="images/sun.png" alt="Weather icon">
                <div class="temperature">
                    <span class="number">13</span>
                    <span class="degrees">°</span>C
                </div>
                <div class="weather">Broken Clouds</div>
                <div class="location">
                    <i class="ri-map-pin-2-line"></i>
                    <span>Sofia, Bulgaria</span>
                </div>

                <div class="bottom-section">
                    <div class="column-feel">
                        <i class="ri-temp-cold-line"></i>
                        <div class="details">
                            <div class="temperature">
                                <span class="number">17</span>
                                <span class="degrees">°</span>C
                            </div>
                            <p>Feels like</p>
                        </div>
                    </div>

                    <div class="column-humidity">
                        <i class="ri-contrast-drop-2-line"></i>
                        <div class="details">
                            <span class="number">90%</span>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
            </section>
    </div>
</body>
</html>
